{% extends "base.html" %}
{% block content %}

    {% for recipe in recipes %}
        {{ recipe.category }}<br>
        {{ recipe.author }}<br>
        {{ recipe.recipe_name}}<br>
        {{ recipe.description }}<br>
        {{ recipe.image }}<br>
        {{ recipe.cooking_time }}<br>
        {{ recipe.servings }}<br>
    {% endfor %}

{% endblock %}
