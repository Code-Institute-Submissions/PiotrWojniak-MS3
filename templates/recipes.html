{% extends "base.html" %}
{% block content %}

  <h4 class="center-align">Recipes</h4>

  <div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m4">
      <div class="card medium recipe_card">
        <div class="card-image">
          <img src="{{ recipe.image_url }}" alt="Recipe image">
        </div>
        <div class="card-content">
          <h5>{{ recipe.recipe_name }}</h5>
          <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}" class="btn-floating right waves-effect waves-dark blue text-center"><span class="center-align">Cook</span></a>
          <p>{{ recipe.description }}</p>
          <p><i class="fas fa-hourglass-half"></i>&nbsp;{{ recipe.cooking_time }}&nbsp;minutes</p>
        </div>
        <div class="card-action center-align">
          <a href="{{ url_for('edit_recipe', recipe_id=recipe_id)}}" class="btn-small green darken-1">Edit</a>
          <a href="" class="btn-small red darken-4">Delate</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
